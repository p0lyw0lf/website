name: Build and deploy to AWS
# Trigger this on every push to main
on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/main.yml"
      - "astro.config.mjs"
      - "package-lock.json"
      - "postcss.config.mjs"
      - "public/**"
      - "src/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        name: Checkout

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - uses: actions/setup-node@v4
        name: Install Node.js
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install
        name: Install dependencies

      - name: Restore Astro Cache
        uses: actions/cache@v4
        with:
          path: .astro-cache
          key: website-astro-cache-${{ hashFiles('src/**/*.png', 'src/**/*.jpg', 'package-lock.json') }}
          restore-keys: |
            website-astro-cache-

      - name: Build Astro
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Deploy to S3
        run: aws s3 sync --delete ./dist/ s3://${{ secrets.AWS_S3_BUCKET }}
      - name: Create CloudFront invalidation
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION }} --paths "/*"
